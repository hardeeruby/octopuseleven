<html>
  <head>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
  </head>
<body>
<button id="menu-toggle">Menu</button>
<nav id="mobile-nav" class="hidden">
  <ul>
    <li><a href="#section1" class="nav-link">Section 1</a></li>
    <li><a href="#section2" class="nav-link">Section 2</a></li>
    <li><a href="#section3" class="nav-link">Section 3</a></li>
  </ul>
</nav>
<script>const menuToggle = document.getElementById('menu-toggle');
const mobileNav = document.getElementById('mobile-nav');
const navLinks = document.querySelectorAll('.nav-link');

// Toggle menu open/close on button click
menuToggle.addEventListener('click', () => {
  mobileNav.classList.toggle('hidden');
});

// Close menu when any nav link is clicked
navLinks.forEach(link => {
  link.addEventListener('click', () => {
    mobileNav.classList.add('hidden');
  });
});
</script>
</body>
</html>
